<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id='container'>
    <header id='fixedHeader'>
        <div id='logo'>
            <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png' alt='Google Logo' id='googleLogo'>
        </div>
        <div id='searchbox'>
            <div class='searchWrapper'>
                <input type='text' id='searchField'>
                <img id='magnifyingGlass' src='https://imageog.flaticon.com/icons/png/512/61/61088.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF'>
                <img id='mic' class='linkImage' src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png'>
            </div>
        </div>
        <div id='trh-buttons'>
            <img id='appsLink' class='linkImage' src='https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png'>
            <img id='userPic' class='linkImage' src='https://lh3.googleusercontent.com/ogw/ADGmqu-HdPXdMAfsOYMicDTrRNH7wTSXyKokGe_veaxV=s83-c-mo'>
        </div>
        <div id='menu'>
        </div>
    </header>
    <main id='content'>
    </main>
    <footer id='fixedFooter'>
        <div id='location-marker'>

        </div>
        <div id='bottom-menu'>

        </div>
    </footer>
</div>
</body>
